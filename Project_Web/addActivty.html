<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/Forms.css">
    <title>Add Activity Form</title>


</head>

<body>
    <div class="content">
        <div class="container">
            <h1>Add page</h1>
            
        </div>
        <div class="form-container">
            <form action="/join" method="post">
                <label >Name of the idea:</label>
                <input type="text" id="idea-name" name="idea-name" required><br>
                <label >type of idea:</label>
                <select class="select">
                    <option value="Activity">Activity</option>
                    <option value="Event">Event</option>
                    <option value="Course">Course</option>
                </select>
                
                <label >tell us more about the idea:</label>
                <textarea id="dietary-restrictions" name="dietary-restrictions"></textarea><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
